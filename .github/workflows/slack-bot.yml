name: Run Slack Nasdaq Bot

on:
  schedule:
    - cron: '0 * * * *'  # 1시간마다 실행
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run bot.py
      run: |
        python bot.py
